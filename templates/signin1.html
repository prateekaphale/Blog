<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->

    <link rel="stylesheet" href = "{{ url_for('static', filename = 'css/signin/bootstrap_min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/css/style.css') }}">

</head>
<body>

    <div class="main">
<!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/assets/images_signin/signin-image.jpg" alt="sing up image"></figure>
                        <a href="Signup12.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="name@example.com" data-sb-validations="required,email"/>

                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="pass" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
    <div class="{% if success == False %}d-block{% else %}d-none{% endif %}" id="submitErrorMessage"><div class="text-center text-danger mb-3">Username or Password incorrect!</div></div>
    <button class="btn btn-primary w-100 py-2" type="submit" value="submit">Sign in</button>


                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="static/js/jquery_signin/jquery.min.js"></script>
    <script src="static/js/singin_main.js"></script>
</body>
</html>
